name: Build and Deploy

on:
  workflow_dispatch:
  release:
    types: [released, prereleased]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Create .env file
        run: |
          echo "VITE_PARTICLE_PROJECT_ID=${{ secrets.VITE_PARTICLE_PROJECT_ID }}" >> .env
          echo "VITE_PARTICLE_CLIENT_KEY=${{ secrets.VITE_PARTICLE_CLIENT_KEY }}" >> .env
          echo "VITE_PARTICLE_APP_ID=${{ secrets.VITE_PARTICLE_APP_ID }}" >> .env

      - name: Install dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: gov.elysiumx.io